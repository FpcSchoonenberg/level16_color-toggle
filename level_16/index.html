<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kleurentoggle</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <nav>
        <div class="dropdownmenu">
            <div class="dropdownmenu__btn"><img src="hamburgerMenu.png" class="dropdownmenu__image"></div>
            <ul class="dropdownmenu__content">
                <li class="grey">Grey</li>
                <li class="red">Red</li>
                <li class="orange">Orange</li>
                <li class="purple">Purple</li>
                <li class="green">Green</li>
            </ul>
        </div>
    </nav>
    <main>
    <div class="textwrapper"></div>
    <div class="instruction">press key g for a grey background<br>
        press key r for a red background<br>
        press key o for a orange background<br>
        press key p for a purple background<br>
        press key n for a green background<br>
    </div>
    </main>
    



</body>

</html>
